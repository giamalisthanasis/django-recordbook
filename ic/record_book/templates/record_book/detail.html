{% extends "record_book/base.html" %} {% block content %}
<div class="container blog bg-light p-5 mt-5 rounded ">
    <div class="row">
        <div class="col-3 text-center">
            <a class="mugshot-container mb-1" href="#">
                <span>{{exercise.ic.username}}</span>
            </a>
            <small class="text-muted">{{exercise.publish_date|date:"d/m/Y h:i a"}}</small>
        </div>
        <div class="col-9 question-information pb-1">
            <h1 class="blog-card-title mb-3 font-weight-bold">{{exercise.callsign}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-5">
            <p class="line-height text-justify"> {{exercise.remarks}}</p>
        </div>
    </div>
</div>
{% endblock content %}
